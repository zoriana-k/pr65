<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислення суми двох чисел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Обчислення суми двох чисел</h1>
    <div class="form-container">
        <form id="sumForm">
            <label for="number1">Число 1:</label><br>
            <input type="number" id="number1" name="number1" required><br>
            <label for="number2">Число 2:</label><br>
            <input type="number" id="number2" name="number2" required><br>
            <button type="submit">Обчислити суму</button>
            <br><br>
            <label for="result">Результат:</label><br>
            <input type="text" id="result" name="result" readonly>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
